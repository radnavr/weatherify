<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>WEATHERIFY</h1>
    <div class="app">
      <!-- Take value from input -->
      <div class="search_nav">
        <input
          id="cityName"
          placeholder="find a city"
          class="search"
          type="text"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div class="main">
        <div class="left">
          <h2 id="heading"></h2>
          <!-- API data -->
          <img
            src=""
            alt="Select a city ^^"
            id="dynamicBackground"
            style="width: 180px; height: 320px; object-fit: cover"
          />

          <!-- API data -->
          <div class="geodata">
            <h3 id="latitude"></h3>
          </div>
          <!-- API data -->
          <div class="geodata">
            <h3 id="longitude"></h3>
          </div>
        </div>
        <div class="right">
          <h3 style="text-align: center" id="weatherDescription"></h3>
          <img
            src=""
            alt=""
            id="imgWeather"
            style="width: 280px; height: 180px; object-fit: fill"
          />
          <h3 id="temperature"></h3>
          <h3 id="humidity"></h3>
          <h3 id="atmPressure"></h3>
          <!-- API data -->
        </div>
      </div>
    </div>
    <script src="ground_script.js"></script>
  </body>
</html>
